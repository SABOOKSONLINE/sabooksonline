name: Install Composer and Deploy to xneelo

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP 8.4
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  coverage: none

            - name: Cache Composer dependencies
              id: composer-cache
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Install Composer dependencies
              run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            - name: Install LFTP
              run: sudo apt-get update && sudo apt-get install -y lftp

            - name: Create .env from GitHub Secrets
              env:
                  DB_HOST: ${{ secrets.DB_HOST }}
                  DB_USERNAME: ${{ secrets.DB_USERNAME }}
                  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                  DB_NAME: ${{ secrets.DB_NAME }}
                  SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
                  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
                  COURIER_GUY_API_KEY: ${{ secrets.COURIER_GUY_API_KEY }}
                  YOCO_SECRET_KEY: ${{ secrets.YOCO_SECRET_KEY }}
                  PAYFAST_MERCHANT_ID: ${{ secrets.PAYFAST_MERCHANT_ID }}
                  PAYFAST_MERCHANT_KEY: ${{ secrets.PAYFAST_MERCHANT_KEY }}
                  PAYFAST_PASSPHRASE: ${{ secrets.PAYFAST_PASSPHRASE }}
                  PAYFAST_SANDBOX_MODE: ${{ secrets.PAYFAST_SANDBOX_MODE }}
                  FLUTTERWAVE_WEBHOOK_HASH: ${{ secrets.FLUTTERWAVE_WEBHOOK_HASH }}
                  MOBILE_API_MASTER_KEY: ${{ secrets.MOBILE_API_MASTER_KEY }}
              run: |
                  printf 'DB_HOST=%s\nDB_USERNAME=%s\nDB_PASSWORD=%s\nDB_NAME=%s\n' \
                    "$DB_HOST" "$DB_USERNAME" "$DB_PASSWORD" "$DB_NAME" > .env
                  printf 'SMTP_USERNAME=%s\nSMTP_PASSWORD=%s\n' \
                    "$SMTP_USERNAME" "$SMTP_PASSWORD" >> .env
                  printf 'COURIER_GUY_API_KEY=%s\nYOCO_SECRET_KEY=%s\n' \
                    "$COURIER_GUY_API_KEY" "$YOCO_SECRET_KEY" >> .env
                  printf 'PAYFAST_MERCHANT_ID=%s\nPAYFAST_MERCHANT_KEY=%s\nPAYFAST_PASSPHRASE=%s\nPAYFAST_SANDBOX_MODE=%s\n' \
                    "$PAYFAST_MERCHANT_ID" "$PAYFAST_MERCHANT_KEY" "$PAYFAST_PASSPHRASE" "$PAYFAST_SANDBOX_MODE" >> .env
                  printf 'FLUTTERWAVE_WEBHOOK_HASH=%s\nMOBILE_API_MASTER_KEY=%s\n' \
                    "$FLUTTERWAVE_WEBHOOK_HASH" "$MOBILE_API_MASTER_KEY" >> .env

            - name: Deploy via FTP (only changed files, safe)
              env:
                  FTP_SERVER: ${{ secrets.FTP_SERVER }}
                  FTP_USER: ${{ secrets.FTP_USERNAME }}
                  FTP_PASS: ${{ secrets.FTP_PASSWORD }}
                  REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
              run: |
                  lftp -e "
                    set ftp:ssl-force false;
                    set ftp:ssl-protect-data false;
                    set ftp:passive-mode true;
                    open -u $FTP_USER,$FTP_PASS $FTP_SERVER;
                    mirror --reverse \
                          --verbose \
                          --only-newer \
                          --ignore-time \
                          --exclude-glob .git* \
                          --exclude-glob img/* \
                          --exclude-glob .github/* \
                          --exclude-glob tests/* \
                          --exclude-glob *.md \
                          --exclude-glob composer.* \
                          --exclude-glob README.md \
                          --exclude-glob .gitignore \
                          ./ $REMOTE_DIR;
                    bye
                  "
