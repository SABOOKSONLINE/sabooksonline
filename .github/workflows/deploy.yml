name: Install Composer and Deploy to xneelo

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP 8.4
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  coverage: none

            - name: Cache Composer dependencies
              id: composer-cache
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Install Composer dependencies
              run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            - name: Install LFTP
              run: sudo apt-get update && sudo apt-get install -y lftp

            - name: Get changed files
              id: changed-files
              uses: tj-actions/changed-files@v45

            - name: Deploy only changed files via FTP
              if: steps.changed-files.outputs.any_changed == 'true'
              env:
                  FTP_SERVER: ${{ secrets.FTP_SERVER }}
                  FTP_USER: ${{ secrets.FTP_USERNAME }}
                  FTP_PASS: ${{ secrets.FTP_PASSWORD }}
                  REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
              run: |
                  # Generate list of lftp commands
                  FILE_COMMANDS=$(for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
                    echo "put -O $REMOTE_DIR $file"
                  done)

                  # Run lftp with those commands
                  lftp -u $FTP_USER,$FTP_PASS $FTP_SERVER <<EOF
                    set ftp:ssl-force false
                    set ftp:ssl-protect-data false
                    set ftp:passive-mode true
                    cd $REMOTE_DIR
                    $FILE_COMMANDS
                    bye
                  EOF
