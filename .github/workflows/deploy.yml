name: Install Composer and Deploy to xneelo

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP 8.4
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  coverage: none

            - name: Cache Composer dependencies
              id: composer-cache
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Install Composer dependencies
              run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            - name: Install LFTP
              run: sudo apt-get update && sudo apt-get install -y lftp

            - name: Deploy via Explicit FTPS (FTPES)
              env:
                  FTP_SERVER: ${{ secrets.FTP_SERVER }}
                  FTP_USER: ${{ secrets.FTP_USERNAME }}
                  FTP_PASS: ${{ secrets.FTP_PASSWORD }}
                  REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
              run: |
                  lftp -e "
                    set ftp:ssl-auth TLS;          # Explicit FTPS (matches FileZilla)
                    set ftp:ssl-force true;        # Force SSL/TLS
                    set ftp:ssl-protect-data true; # Encrypt data channel
                    set ssl:verify-certificate no; # Bypass cert verification
                    set ftp:passive-mode true;     # Use passive mode
                    open -u $FTP_USER,$FTP_PASS $FTP_SERVER;
                    mirror --reverse --delete \
                           --verbose \
                           --exclude-glob .git* \
                           --exclude .github/ \
                           --exclude tests/ \
                           --exclude '*.md' \
                           --exclude composer.* \
                           --exclude README.md \
                           --exclude .gitignore \
                           --exclude .env \
                           ./ $REMOTE_DIR;
                    bye
                  "
